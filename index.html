<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries API</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="header-container">
        <div class="header-content">
            <h2 class="title">Where in the world?</h2>
            <button class="DarkMode"><i class="fa-regular fa-moon fa-rotate-by" style="--fa-rotate-angle: -30deg;"></i> &nbsp;&nbsp; Dark Mode</button>
        </div>
    </header>

    <main>
        <!-- Search & Dropdown Filter -->
        <div></div>

        <!-- Main Content -->
        <div class="countries-container">
            <a href="#" class="country-card">
                <img src="https://flagcdn.com/is.svg" alt="Flag">
                <div class="card-text">
                    <h3 class="card-title">Iceland</h3>
                    <p><strong>Population: </strong>1234</p>
                    <p><strong>Region: </strong>Europe</p>
                    <p><strong>Capital: </strong>Berlin</p>
                </div>
            </a>
          
        </div>
    </main>
   
</body>
</html>
